<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moviehouse</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero-section">
      <nav><h3>Movie House</h3></nav>
      <div class="background">
        <div class="poster"></div>
        <div class="movie-info">
          <h4 class="movie-name">Gladiator</h4>
          <div class="rating">
            <span class="score" id="scoreColor">5.5</span>
            <span class="">User Score</span>
          </div>
          <div class="release-genre">
            <h5 class="release-date">Gladiator</h5>
            <span class="seperator">|</span>
            <h5 class="movie-genres"></h5>
          </div>
          <p class="overview">2011</p>
          <button>More Info</button>
        </div>
      </div>
    </header>
    <div class="popular-container">
      <h2>Popular movies</h2>
      <div class="movie-list"></div>
    </div>
    <div class="genre-container">
      <div class="genre-list">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
